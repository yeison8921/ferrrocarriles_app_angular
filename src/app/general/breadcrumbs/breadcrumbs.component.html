<div class="mb-4">
  <a href="/">Inicio</a>
  <ng-container *ngFor="let padre of padres">
    <a *ngIf="padre.nombre != titulo && padre.page" href="{{ padre.url }}">{{
      padre.nombre
    }}</a>
    <span *ngIf="padre.nombre != titulo && !padre.page">{{
      padre.nombre
    }}</span>
  </ng-container>
  <span class="titulo">{{ titulo }}</span>
</div>
