<h1 class="titulo-h1">NOTICIAS</h1>
@for (noticia of noticias; track noticia;) { @if(getPage($index)){
<div class="row m-0 mb-4 news">
  <div
    class="imagen"
    [style]="'background-image: url(' + noticia.imagen + ')'"
  ></div>
  <div class="position-relative descripcion py-3 px-4">
    <div class="header-descripcion pb-2 mb-2">
      <h2>{{ noticia.titulo }}</h2>
      <span>{{ noticia.fecha }}</span>
    </div>
    <p>
      {{ noticia.estracto }}
    </p>
    <a
      class="btn-comun"
      type="button"
      href="/sala-de-prensa/noticias/{{ noticia.url }}"
    >
      VER M√ÅS</a
    >
  </div>
</div>
} }
<ngb-pagination
  [collectionSize]="noticias.length"
  [(page)]="page"
  [rotate]="true"
  [ellipses]="false"
  [boundaryLinks]="true"
/>
