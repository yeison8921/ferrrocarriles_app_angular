<div class="container py-1">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <!-- Card principal -->
      <div class="card shadow-sm border-0">
        <div class="card-header text-white text-start" style="background-color: #2A9EBD;">
          <h5 class="mb-0">Consulta de Certificado de Ingresos y Retenciones</h5>
        </div>
        <div class="card-body">
          <p class="text-muted">
            El Fondo Pasivo ofrece a sus usuarios este servicio con el que podrá obtener su certificado de Ingresos y Retenciones, suministrando el número de su cédula y el año.
          </p>

          <!-- Input número de documento -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control custom-input" id="documento" placeholder="Número de documento" [(ngModel)]="documento">
            <label for="documento">Número de documento</label>
          </div>

          <!-- Input año -->
          <div class="form-floating mb-3">
            <input type="number" class="form-control custom-input" id="year" placeholder="Año" min="1900" max="2025" [(ngModel)]="year">
            <label for="year">Año</label>
          </div>

          <!-- Botón alineado a la derecha -->
          <div class="d-flex justify-content-end">
            <button class="btn text-white" type="button" (click)="buscar()" style="background-color: #2A9EBD;">
              Buscar
            </button>
          </div>
        </div>
      </div>

      <!-- Spinner de carga -->
      <div *ngIf="cargando" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status" style="color:#2A9EBD;">
           <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <!-- PDF incrustado debajo del formulario -->
      <div *ngIf="pdfURL" class="card shadow-sm border-0 mt-3">
        <div class="card-header text-white text-center" style="background-color:#2A9EBD;">
          Certificado PDF
        </div>
        <div class="card-body p-0">
          <iframe [src]="pdfURL" width="100%" height="800px" style="border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
