<p>El Fondo Pasivo ofrece a sus usuarios este servicio con el que podrá obtener su certificado de Pensión del año 2025, suministrando el número de su cédula.</p>
<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Consultar Certificado de Pensión</h5>
        </div>

        <div class="card-body">

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese número de documento"
              formControlName="documento"
            >
            <button
              class="btn btn-primary"
              type="button"
              (click)="consultar()"
              [disabled]="form.invalid || cargando"
            >
              <span *ngIf="!cargando">Buscar</span>
              <span *ngIf="cargando" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
