<h1 class="titulo-h1">
  TRANSPARENCIA Y ACCESO A LA INFORMACIÓN PÚBLICA - FERROCARRILES NACIONALES DE
  COLOMBIA
</h1>
<div ngbAccordion>
  <div ngbAccordionItem [collapsed]="true" *ngFor="let item of items">
    <div ngbAccordionHeader>
      <button ngbAccordionButton>
        {{ item.nombre }}
      </button>
    </div>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          <a
            *ngFor="let file of item.files"
            class="link-file"
            href="{{ file.url }}"
            [target]="file.tipo != 'link' ? '_blank' : ''"
            ><i
              [class]="
                'bi bi-' +
                (file.tipo == 'link-ext' || file.tipo == 'link'
                  ? 'link-45deg'
                  : 'file-earmark-' + file.tipo + '-fill')
              "
            ></i
            >{{ file.nombre }}</a
          >
        </ng-template>
      </div>
    </div>
  </div>
</div>
